<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submitted Full Name</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Submitted Full Name</h1>
  <table>
    <tr>
      <th>Full Name</th>
    </tr>
    <tr>
      <td id="displayFullName"></td>
    </tr>
  </table>
  <a href="index.html">Go Back</a>

  <script>
    const fullName = localStorage.getItem("fullName");
    document.getElementById("displayFullName").textContent = fullName || "No name submitted.";
  </script>
</body>
</html>
