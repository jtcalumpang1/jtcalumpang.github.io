<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full Name Form</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the external styles.css -->
</head>
<body>

  <h2>Enter Your Full Name</h2>

  <form id="nameForm">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" required />

    <label for="middle_name">Middle Name:</label>
    <input type="text" id="middle_name" required />

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" required />

    <button type="submit">Submit</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    document.getElementById("nameForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const first = document.getElementById("first_name").value.trim();
      const middle = document.getElementById("middle_name").value.trim();
      const last = document.getElementById("last_name").value.trim();

      if (first && middle && last) {
        const fullName = `${first} ${middle} ${last}`;
        localStorage.setItem("fullName", fullName);
        window.location.href = "submitted.html"; // Redirect to submitted.html
      } else {
        document.getElementById("result").textContent = "Please fill out all fields.";
      }
    });
  </script>

</body>
</html>
